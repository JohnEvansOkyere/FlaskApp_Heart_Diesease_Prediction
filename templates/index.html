<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <div class="form-container">
        <h1>Heart Disease Prediction</h1>
        <form method="POST">
            <!-- Numerical inputs with better constraints -->
            <label for="age">Age (years)</label>
            <input type="number" id="age" name="age" required min="18" max="120">

            <label for="sex">Sex</label>
            <select id="sex" name="sex" required>
                <option value="" disabled selected>Select sex</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <!-- Improved chest pain type selection -->
            <label for="chest_pain_type">Chest Pain Type</label>
            <select id="chest_pain_type" name="chest_pain_type" required>
                <option value="" disabled selected>Select type</option>
                <option value="1">Typical Angina</option>
                <option value="2">Atypical Angina</option>
                <option value="3">Non-anginal Pain</option>
                <option value="4">Asymptomatic</option>
            </select>

            <!-- Other fields with better placeholders and constraints -->
            <label for="resting_blood_pressure">Resting BP (mm Hg)</label>
            <input type="number" id="resting_blood_pressure" name="resting_blood_pressure" 
                   required min="50" max="250" placeholder="e.g., 120">

            <label for="cholesterol">Cholesterol (mg/dl)</label>
            <input type="number" id="cholesterol" name="cholesterol" 
                   required min="100" max="600" placeholder="e.g., 200">

            <!-- Binary fields as dropdowns -->
            <label for="fasting_blood_sugar">Fasting Blood Sugar > 120 mg/dl</label>
            <select id="fasting_blood_sugar" name="fasting_blood_sugar" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <!-- Continue with other fields... -->

            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result-message {{ 'error' if 'Error' in result else 'success' }}">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
